<!DOCTYPE html>
<html>

<head>
  <title>TODO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="todo.css">
</head>

<body>
  <h1>To-Do LIST WEB APP</h1>
  <div class="flex">
    <div class="container">
      <input type="text" id="Input" placeholder="Title..."
        style="border-radius: 10px;padding:5px 5px 5px 5px;width:300px;height:20px;margin-bottom:10px;"><br>
      <textarea placeholder="Description" cols="39" rows="15"
        style="border-radius: 10px;margin-bottom:7px;"></textarea><br>
      <button onclick="newElement()" class="addBtn">Save</button>
    </div>
    <ul id="tasktitle">
      <!-- <li>Task Title and Description </li> -->
    </ul>
  </div>

  <script>

    var myNodelist = document.getElementsByTagName("LI");
    var i;
    for (i = 0; i < myNodelist.length; i++) {
      var span = document.createElement("SPAN");
      var txt = document.createTextNode("\u00D7");
      span.className = "close";
      span.appendChild(txt);
      myNodelist[i].appendChild(span);
    }
    var close = document.getElementsByClassName("close");
    var i;
    for (i = 0; i < close.length; i++) {
      close[i].onclick = function () {
        var div = this.parentElement;
        div.style.display = "none";
      }
    }
    var list = document.querySelector('ul');
    list.addEventListener('click', function (ev) {
      if (ev.target.tagName === 'LI') {
        ev.target.classList.toggle('checked');
      }
    }, false);
    function newElement() {
      var li = document.createElement("li");
      var inputValue = document.getElementById("Input").value;
      var descriptionValue = document.querySelector("textarea").value;
      var t = document.createTextNode(inputValue + " : " + descriptionValue);
      li.appendChild(t);
      if (inputValue != '') {
        document.getElementById("tasktitle").appendChild(li);
      }
      document.getElementById("Input").value = "";
      document.querySelector("textarea").value = "";
      var span = document.createElement("SPAN");
      var txt = document.createTextNode("\u00D7");
      span.className = "close";
      span.appendChild(txt);
      li.appendChild(span);

      for (i = 0; i < close.length; i++) {
        close[i].onclick = function () {
          var div = this.parentElement;
          div.style.display = "none";
        }
      }
    }

  </script>
</body>

</html>
